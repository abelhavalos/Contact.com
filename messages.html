<!-- PAGE HEADER -->
<div id="header">Messages</div>

<!-- MAIN LAYOUT -->
<div id="chat-container">

  <!-- SIDEBAR -->
  <div id="sidebar">
    <h3>Inbox</h3>
    <div id="chatList"></div>

    <h3>Groups</h3>
    <div id="groupList"></div>

    <button id="createGroupBtn">+ Create Group</button>
  </div>

  <!-- CHAT AREA -->
  <div id="chat">
    <div id="messages"></div>
    <div id="typingIndicator">Someone is typing...</div>

    <div id="input-area">
      <input id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<!-- GROUP CREATION MODAL -->
<div id="groupModal">
  <div class="modal-inner">
    <h2>Create Group</h2>

    <input id="groupNameInput" placeholder="Group name" style="
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border:1px solid #ccc;
      border-radius:6px;
    ">

    <div id="memberSelect" style="
      max-height:200px;
      overflow-y:auto;
      border:1px solid #ddd;
      padding:10px;
      border-radius:6px;
      font-size:14px;
    ">
      Loading users...
    </div>

    <button onclick="submitGroup()" style="
      margin-top:12px;
      width:100%;
      padding:10px;
      background:#111;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    ">Create</button>

    <button onclick="closeGroupModal()" style="
      margin-top:8px;
      width:100%;
      padding:10px;
      background:#ccc;
      border:none;
      border-radius:6px;
      cursor:pointer;
    ">Cancel</button>
  </div>
</div>

<!-- PROFILE MODAL -->
<div id="profileModal">
  <div class="modal-inner" style="max-width:320px;text-align:center;">
    <img id="profileAvatar" src="" style="width:80px;height:80px;border-radius:50%;object-fit:cover;margin-bottom:10px;">
    <h2 id="profileName"></h2>
    <p id="profileEmail" style="color:#666;font-size:14px;"></p>
    <p id="profileAbout" style="color:#555;font-size:13px;"></p>
    <p id="profileProfession" style="color:#555;font-size:13px;"></p>
    <button onclick="closeProfile()" style="
      margin-top:12px;
      width:100%;
      padding:10px;
      background:#111;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    ">Close</button>
  </div>
</div>
</body>
</html>
