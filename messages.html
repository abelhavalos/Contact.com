<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 12px 18px;
      color: white;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-right a {
      color: white;
      margin-left: 18px;
      text-decoration: none;
      font-size: 15px;
    }

    .nav-right a:hover {
      color: #4da3ff;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #111;
      padding: 10px 0;
    }

    .mobile-menu a {
      padding: 12px 18px;
      color: white;
      text-decoration: none;
      border-top: 1px solid #222;
    }

    .mobile-menu a:hover {
      background: #222;
    }

    @media (max-width: 768px) {
      .nav-right {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }

    /* PAGE HEADER */
    #header {
      background: #fff;
      color: #111;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    /* LAYOUT */
    #chat-container {
      display: flex;
      height: calc(100vh - 96px); /* navbar + header */
    }

    #sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    #sidebar h3 {
      margin: 16px;
      font-size: 16px;
      color: #444;
    }

    .sidebar-item {
      padding: 10px 16px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 14px;
    }

    .sidebar-item:hover {
      background: #f0f0f0;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      padding: 10px 14px;
      background: #fff;
      border-radius: 8px;
      max-width: 70%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .me {
      background: #d1eaff;
      margin-left: auto;
    }

    #typingIndicator {
      padding: 4px 16px;
      font-size: 12px;
      color: #666;
      display: none;
    }

    #input-area {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 16px;
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #sendBtn:hover {
      background: #333;
    }

    /* CREATE GROUP BUTTON */
    #createGroupBtn {
      margin: 8px 16px 16px 16px;
      padding: 10px;
      width: calc(100% - 32px);
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #createGroupBtn:hover {
      background: #333;
    }

    /* MODALS */
    #groupModal,
    #profileModal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      justify-content:center;
      align-items:center;
      z-index: 999;
    }

    .modal-inner {
      background:white;
      padding:20px;
      width:90%;
      max-width:400px;
      border-radius:10px;
    }

    /* RESPONSIVE CHAT LAYOUT */
    @media (max-width: 900px) {
      #chat-container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: 200px;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      #chat {
        height: calc(100vh - 96px - 200px);
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <a href="dashboard.html" class="logo">Contact<span style="color:#4da3ff;">.</span>com</a>
  </div>

  <div class="nav-right">
    <a href="dashboard.html">Dashboard</a>
    <a href="communities.html">Communities</a>
    <a href="groups.html">Groups</a>
    <a href="messages.html">Messages</a>
    <a href="profile.html">Profile</a>
  </div>

  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
</nav>

<div class="mobile-menu" id="mobileMenu">
  <a href="dashboard.html">Dashboard</a>
  <a href="communities.html">Communities</a>
  <a href="groups.html">Groups</a>
  <a href="messages.html">Messages</a>
  <a href="profile.html">Profile</a>
</div>

<!-- PAGE HEADER -->
<div id="header">Messages</div>

<!-- MAIN LAYOUT -->
<div id="chat-container">

  <!-- SIDEBAR -->
  <div id="sidebar">
    <h3>Inbox</h3>
    <div id="chatList"></div>

    <h3>Groups</h3>
    <div id="groupList"></div>

    <button id="createGroupBtn">+ Create Group</button>
  </div>

  <!-- CHAT AREA -->
  <div id="chat">
    <div id="messages"></div>
    <div id="typingIndicator">Someone is typing...</div>

    <div id="input-area">
      <input id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<!-- GROUP CREATION MODAL -->
<div id="groupModal">
  <div class="modal-inner">
    <h2>Create Group</h2>

    <input id="groupNameInput" placeholder="Group name" style="
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border:1px solid #ccc;
      border-radius:6px;
    ">

    <div id="memberSelect" style="
      max-height:200px;
      overflow-y:auto;
      border:1px solid #ddd;
      padding:10px;
      border-radius:6px;
      font-size:14px;
    ">
      Loading users...
    </div>

    <button onclick="submitGroup()" style="
      margin-top:12px;
      width:100%;
      padding:10px;
      background:#111;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    ">Create</button>

    <button onclick="closeGroupModal()" style="
      margin-top:8px;
      width:100%;
      padding:10px;
      background:#ccc;
      border:none;
      border-radius:6px;
      cursor:pointer;
    ">Cancel</button>
  </div>
</div>

<!-- PROFILE MODAL -->
<div id="profileModal">
  <div class="modal-inner" style="max-width:320px;text-align:center;">
    <img id="profileAvatar" src="" style="width:80px;height:80px;border-radius:50%;object-fit:cover;margin-bottom:10px;">
    <h2 id="profileName"></h2>
    <p id="profileEmail" style="color:#666;font-size:14px;"></p>
    <p id="profileAbout" style="color:#555;font-size:13px;"></p>
    <p id="profileProfession" style="color:#555;font-size:13px;"></p>
    <button onclick="closeProfile()" style="
      margin-top:12px;
      width:100%;
      padding:10px;
      background:#111;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    ">Close</button>
  </div>
</div>
