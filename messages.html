<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 12px 18px;
      color: white;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-right a {
      color: white;
      margin-left: 18px;
      text-decoration: none;
      font-size: 15px;
    }

    .nav-right a:hover {
      color: #4da3ff;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #111;
      padding: 10px 0;
    }

    .mobile-menu a {
      padding: 12px 18px;
      color: white;
      text-decoration: none;
      border-top: 1px solid #222;
    }

    .mobile-menu a:hover {
      background: #222;
    }

    @media (max-width: 768px) {
      .nav-right {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }

    /* PAGE HEADER */
    #header {
      background: #fff;
      color: #111;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    /* LAYOUT */
    #chat-container {
      display: flex;
      height: calc(100vh - 96px); /* navbar + header */
    }

    #sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    #sidebar h3 {
      margin: 16px;
      font-size: 16px;
      color: #444;
    }

    .sidebar-item {
      padding: 10px 16px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 14px;
    }

    .sidebar-item:hover {
      background: #f0f0f0;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      padding: 10px 14px;
      background: #fff;
      border-radius: 8px;
      max-width: 70%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .me {
      background: #d1eaff;
      margin-left: auto;
    }

    #typingIndicator {
      padding: 4px 16px;
      font-size: 12px;
      color: #666;
      display: none;
    }

    #input-area {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 16px;
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #sendBtn:hover {
      background: #333;
    }

    /* CREATE GROUP BUTTON */
    #createGroupBtn {
      margin: 8px 16px 16px 16px;
      padding: 10px;
      width: calc(100% - 32px);
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #createGroupBtn:hover {
      background: #333;
    }

    /* MODALS */
    #groupModal,
    #profileModal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      justify-content:center;
      align-items:center;
      z-index: 999;
    }

    .modal-inner {
      background:white;
      padding:20px;
      width:90%;
      max-width:400px;
      border-radius:10px;
    }

    /* RESPONSIVE CHAT LAYOUT */
    @media (max-width: 900px) {
      #chat-container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: 200px;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      #chat {
        height: calc(100vh - 96px - 200px);
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <a href="dashboard.html" class="logo">Contact<span style="color:#4da3ff;">.com</span></a>
  </div>

  <div class="nav-right">
    <a href="dashboard.html">Dashboard</a>
    <a href="communities.html">Communities</a>
    <a href="groups.html">Groups</a>
    <a href="contacts.html">Contacts</a>
    <a href="profile.html">Profile</a>
  </div>

  <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
</nav>

<div class="mobile-menu" id="mobileMenu">
  <a href="dashboard.html">Dashboard</a>
  <a href="communities.html">Communities</a>
  <a href="groups.html">Groups</a>
  <a href="contacts.html">Contacts</a>
  <a href="profile.html">Profile</a>
</div>

<!-- PAGE HEADER -->
<div id="header">Messages</div>
<!-- MAIN LAYOUT -->
<div id="chat-container">

  <!-- SIDEBAR -->
  <div id="sidebar">
    <h3>Inbox</h3>
    <div id="chatList"></div>

    <h3>Groups</h3>
    <div id="groupList"></div>

    <button id="createGroupBtn">+ Create Group</button>
  </div>

  <!-- CHAT AREA -->
  <div id="chat">
    <div id="messages"></div>
    <div id="typingIndicator">Someone is typing...</div>

    <div id="input-area">
      <input id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<!-- GROUP CREATION MODAL -->
<div id="groupModal">
  <div class="modal-inner">
    <h2>Create Group</h2>

    <input id="groupNameInput" placeholder="Group name" style="
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border:1px solid #ccc;
      border-radius:6px;
    ">

    <div id="memberSelect" style="
      max-height:200px;
      overflow-y:auto;
      border:1px solid #ddd;
      padding:10px;
      border-radius:6px;
      font-size:14px;
    ">
      Loading users...
    </div>

    <button onclick="submitGroup()" style="
      margin-top:12px;
      width:100%;
      padding:10px;
      background:#111;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    ">Create</button>

    <button onclick="closeGroupModal()" style="
      margin-top:8px;
      width:100%;
      padding:10px;
      background:#ccc;
      border:none;
      border-radius:6px;
      cursor:pointer;
    ">Cancel</button>
  </div>
</div>

<!-- PROFILE MODAL -->
<div id="profileModal">
  <div class="modal-inner" style="max-width:320px;text-align:center;">
    <img id="profileAvatar" src="" style="width:80px;height:80px;border-radius:50%;object-fit:cover;margin-bottom:10px;">
    <h2 id="profileName"></h2>
    <p id="profileEmail" style="color:#666;font-size:14px;"></p>
    <p id="profileAbout" style="color:#555;font-size:13px;"></p>
    <p id="profileProfession" style="color:#555;font-size:13px;"></p>
    <button onclick="closeProfile()" style="
      margin-top:12px;
      width:100%;
      padding:10px;
      background:#111;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    ">Close</button>
  </div>
</div>
  <script>
/* ============ CONFIG ============ */
const API_URL =
  "https://script.google.com/macros/s/AKfycbxH8gxO-udSGq71pi8M2Te6GSxz_QyNH5d9-Z9C1do-kUr5j14ukxrgneUIViMlg-vj/exec";

/* ============ USER ============ */
let loggedInUser = JSON.parse(localStorage.getItem("contact_user"));

// fallback for older login system
if (!loggedInUser) {
  loggedInUser = JSON.parse(localStorage.getItem("user"));
}

if (!loggedInUser || !loggedInUser.email) {
  console.warn("LocalStorage contents:", localStorage);
  alert("No logged in user found. Please log in again.");
  window.location.href = "login.html";
}
/* ============ URL PARAMS ============ */
// messages.html?otherEmail=someone@example.com
const url = new URL(window.location.href);
const otherEmail = url.searchParams.get("otherEmail");
const conversationIdParam = url.searchParams.get("conversationId");

let activeConversationId = conversationIdParam || null;
let typingTimeout = null;

/* ============ INIT ============ */
window.onload = () => {
  document.getElementById("header").innerText = "Private Chat";

  document.getElementById("sendBtn").onclick = sendMessage;

  document.getElementById("messageInput").addEventListener("input", () => {
    showTypingLocal();
    if (activeConversationId) {
      fetch(
        `${API_URL}?module=setTyping&conversationId=${activeConversationId}&userEmail=${encodeURIComponent(
          loggedInUser.email
        )}`
      );
    }
  });

  if (activeConversationId) {
    startPolling();
  } else if (otherEmail) {
    startConversation();
  } else {
    alert("No conversationId or otherEmail provided in URL.");
  }
};

/* ============ CONVERSATION ============ */
function startConversation() {
  fetch(
    `${API_URL}?module=startConversation&userEmail=${encodeURIComponent(
      loggedInUser.email
    )}&otherEmail=${encodeURIComponent(otherEmail)}`
  )
    .then(r => r.json())
    .then(d => {
      if (!d.success) {
        alert(d.message || "Failed to start conversation");
        return;
      }
      activeConversationId = d.conversationId;
      startPolling();
    })
    .catch(err => console.error(err));
}

function startPolling() {
  loadMessages();
  setInterval(loadMessages, 2000);
  setInterval(loadTyping, 1000);
}

/* ============ MESSAGES ============ */
function loadMessages() {
  if (!activeConversationId) return;

  fetch(
    `${API_URL}?module=getMessages&conversationId=${encodeURIComponent(
      activeConversationId
    )}`
  )
    .then(r => r.json())
    .then(d => {
      if (!d.success) {
        console.error(d.error || d.message);
        return;
      }
      renderMessages(d.messages || []);
    })
    .catch(err => console.error(err));
}

function sendMessage() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text || !activeConversationId) return;

  fetch(
    `${API_URL}?module=sendMessage` +
      `&conversationId=${encodeURIComponent(activeConversationId)}` +
      `&senderEmail=${encodeURIComponent(loggedInUser.email)}` +
      `&receiverEmail=${encodeURIComponent(otherEmail || "")}` +
      `&text=${encodeURIComponent(text)}`
  )
    .then(r => r.json())
    .then(d => {
      if (!d.success) {
        alert(d.message || "Failed to send message");
        return;
      }
      input.value = "";
      loadMessages();
    })
    .catch(err => console.error(err));
}

function renderMessages(messages) {
  const container = document.getElementById("messages");
  container.innerHTML = "";

  messages.forEach(msg => {
    const div = document.createElement("div");
    div.className = "msg";
    if (msg.senderEmail === loggedInUser.email) div.classList.add("me");

    const header = document.createElement("div");
    header.style.fontSize = "12px";
    header.style.color = "#666";
    header.style.marginBottom = "4px";
    header.innerText = msg.senderName || msg.senderEmail;

    const body = document.createElement("div");
    body.innerText = msg.text;

    const footer = document.createElement("div");
    footer.style.fontSize = "11px";
    footer.style.color = "#aaa";
    footer.style.marginTop = "4px";

    const reactions = msg.reactions || [];
    const counts = reactions.reduce((acc, e) => {
      acc[e] = (acc[e] || 0) + 1;
      return acc;
    }, {});

    footer.innerHTML =
      `<span onclick="addReaction('${msg.messageId}','üëç')" style="cursor:pointer;margin-right:6px;">üëç ${counts['üëç'] || ''}</span>` +
      `<span onclick="addReaction('${msg.messageId}','‚ù§Ô∏è')" style="cursor:pointer;margin-right:6px;">‚ù§Ô∏è ${counts['‚ù§Ô∏è'] || ''}</span>` +
      `<span onclick="addReaction('${msg.messageId}','üòÇ')" style="cursor:pointer;">üòÇ ${counts['üòÇ'] || ''}</span>`;

    div.appendChild(header);
    div.appendChild(body);
    div.appendChild(footer);

    container.appendChild(div);
  });

  container.scrollTop = container.scrollHeight;
}

/* ============ TYPING ============ */
function showTypingLocal() {
  const el = document.getElementById("typingIndicator");
  el.style.display = "block";

  if (typingTimeout) clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    el.style.display = "none";
  }, 1500);
}

function loadTyping() {
  if (!activeConversationId) return;

  fetch(
    `${API_URL}?module=getTyping&conversationId=${encodeURIComponent(
      activeConversationId
    )}`
  )
    .then(r => r.json())
    .then(d => {
      if (!d.success) return;
      const users = d.users || [];
      const el = document.getElementById("typingIndicator");
      if (users.length > 0) {
        el.style.display = "block";
      } else {
        el.style.display = "none";
      }
    })
    .catch(err => console.error(err));
}

/* ============ REACTIONS ============ */
function addReaction(messageId, emoji) {
  fetch(
    `${API_URL}?module=addReaction` +
      `&messageId=${encodeURIComponent(messageId)}` +
      `&userEmail=${encodeURIComponent(loggedInUser.email)}` +
      `&emoji=${encodeURIComponent(emoji)}`
  )
    .then(r => r.json())
    .then(d => {
      if (!d.success) {
        console.error(d.message || "Failed to add reaction");
        return;
      }
      loadMessages();
    })
    .catch(err => console.error(err));
}
    </script>
</body>
</html>
