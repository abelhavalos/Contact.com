<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 12px 18px;
      color: white;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-right a {
      color: white;
      margin-left: 18px;
      text-decoration: none;
      font-size: 15px;
    }

    .nav-right a:hover {
      color: #4da3ff;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #111;
      padding: 10px 0;
    }

    .mobile-menu a {
      padding: 12px 18px;
      color: white;
      text-decoration: none;
      border-top: 1px solid #222;
    }

    .mobile-menu a:hover {
      background: #222;
    }

    @media (max-width: 768px) {
      .nav-right {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }

    /* PAGE HEADER */
    #header {
      background: #fff;
      color: #111;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    /* LAYOUT */
    #chat-container {
      display: flex;
      height: calc(100vh - 96px); /* navbar + header */
    }

    #sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    #sidebar h3 {
      margin: 16px;
      font-size: 16px;
      color: #444;
    }

    .sidebar-item {
      padding: 10px 16px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 14px;
    }

    .sidebar-item:hover {
      background: #f0f0f0;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      padding: 10px 14px;
      background: #fff;
      border-radius: 8px;
      max-width: 70%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .me {
      background: #d1eaff;
      margin-left: auto;
    }

    #typingIndicator {
      padding: 4px 16px;
      font-size: 12px;
      color: #666;
      display: none;
    }

    #input-area {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 16px;
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #sendBtn:hover {
      background: #333;
    }

    /* CREATE GROUP BUTTON */
    #createGroupBtn {
      margin: 8px 16px 16px 16px;
      padding: 10px;
      width: calc(100% - 32px);
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #createGroupBtn:hover {
      background: #333;
    }

    /* MODALS */
    #groupModal,
    #profileModal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      justify-content:center;
      align-items:center;
      z-index: 999;
    }

    .modal-inner {
      background:white;
      padding:20px;
      width:90%;
      max-width:400px;
      border-radius:10px;
    }

    /* RESPONSIVE CHAT LAYOUT */
    @media (max-width: 900px) {
      #chat-container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: 200px;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      #chat {
        height: calc(100vh - 96px - 200px);
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <a href="dashboard.html" class="logo">Contact<span style="color:#4da3ff;">.com</span></a>
  </div>

  <div class="nav-right">
    <a href="dashboard.html">Dashboard</a>
    <a href="communities.html">Communities</a>
    <a href="groups.html">Groups</a>
    <a href="messages.html">Messages</a>
    <a href="profile.html">Profile</a>
  </div>

  <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
</nav>

<div class="mobile-menu" id="mobileMenu">
  <a href="dashboard.html">Dashboard</a>
  <a href="communities.html">Communities</a>
  <a href="groups.html">Groups</a>
  <a href="messages.html">Messages</a>
  <a href="profile.html">Profile</a>
</div>

<!-- PAGE HEADER -->
<div id="header">Messages</div>

<!-- MAIN LAYOUT -->
<div id="chat-container">

  <!-- SIDEBAR -->
  <div id="sidebar">
    <h3>Inbox</h3>
    <div id="chatList"></div>

    <h3>Groups</h3>
    <div id="groupList"></div>

    <button id="createGroupBtn">+ Create Group</button>
  </div>

  <!-- CHAT AREA -->
  <div id="chat">
    <div id="messages"></div>
    <div id="typingIndicator">Someone is typing...</div>

    <div id="input-area">
      <input id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<!-- GROUP CREATION MODAL -->
<div id="groupModal">
  <div class="modal-inner">
    <h2>Create Group</h2>

    <input id="groupNameInput" placeholder="Group name" style="
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border:1px solid #ccc;
      border-radius:6px;
    ">

    <div id="memberSelect" style="
      max-height:200px;
      overflow-y:auto;
      border:1px solid #ddd;
      padding:10px;
      border-radius:6px;
      font-size:14px;
    ">
      Loading users...
    </div>

    <button onclick="submitGroup()" style="
      margin-top:12px;
      width:100%;
      padding:10px;
      background:#111;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    ">Create</button>

    <button onclick="closeGroupModal()" style="
      margin-top:8px;
      width:100%;
      padding:10px;
      background:#ccc;
      border:none;
      border-radius:6px;
      cursor:pointer;
    ">Cancel</button>
  </div>
</div>

<!-- PROFILE MODAL -->
<div id="profileModal">
  <div class="modal-inner" style="max-width:320px;text-align:center;">
    <img id="profileAvatar" src="" style="width:80px;height:80px;border-radius:50%;object-fit:cover;margin-bottom:10px;">
    <h2 id="profileName"></h2>
    <p id="profileEmail" style="color:#666;font-size:14px;"></p>
    <p id="profileAbout" style="color:#555;font-size:13px;"></p>
    <p id="profileProfession" style="color:#555;font-size:13px;"></p>
    <button onclick="closeProfile()" style="
      margin-top:12px;
      width:100%;
      padding:10px;
      background:#111;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    ">Close</button>
  </div>
</div>

<script>
  /* NAVBAR JS */
  function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }

  const current = window.location.pathname.split("/").pop();
  document.querySelectorAll(".nav-right a, .mobile-menu a").forEach(link => {
    if (link.getAttribute("href") === current) {
      link.style.color = "#4da3ff";
      link.style.fontWeight = "bold";
    }
  });

  /* URL PARAMS */
  const url = new URL(window.location.href);
  const communityId = url.searchParams.get("communityId");
  const userId = url.searchParams.get("userId");   // other user's email
  const groupId = url.searchParams.get("groupId");
  const conversationIdParam = url.searchParams.get("conversationId");

  const loggedInUser = JSON.parse(localStorage.getItem("user")); // must contain .email

  let currentMode = "inbox";
  let activeConversationId = conversationIdParam || null;
  let typingTimeout = null;

  window.onload = () => {
    if (!loggedInUser || !loggedInUser.email) {
      alert("No logged in user found.");
      return;
    }

    if (communityId) {
      currentMode = "community";
      document.getElementById("header").innerText = "Community Chat";
      loadCommunityChat();
    } else if (groupId) {
      currentMode = "group";
      document.getElementById("header").innerText = "Group Chat";
      loadGroupChat();
    } else if (userId) {
      currentMode = "private";
      document.getElementById("header").innerText = "Private Chat";
      startPrivateChat();
    } else if (conversationIdParam) {
      currentMode = "private";
      document.getElementById("header").innerText = "Private Chat";
      activeConversationId = conversationIdParam;
      loadPrivateMessages();
    } else {
      currentMode = "inbox";
      document.getElementById("header").innerText = "Inbox";
      loadInbox();
    }

    loadGroupList();

    document.getElementById("sendBtn").onclick = sendMessage;

    document.getElementById("messageInput").addEventListener("input", () => {
      showTypingLocal();
      if (currentMode === "private" && activeConversationId) {
        google.script.run.setTyping(activeConversationId, loggedInUser.email);
      }
    });

    document.getElementById("createGroupBtn").onclick = openGroupModal;
  };

  /* COMMUNITY CHAT */
  function loadCommunityChat() {
    google.script.run
      .withSuccessHandler(renderMessages)
      .getCommunityMessages(communityId);

    setInterval(() => {
      google.script.run
        .withSuccessHandler(renderMessages)
        .getCommunityMessages(communityId);
    }, 3000);
  }

  function sendCommunityMessage(text) {
    google.script.run.sendCommunityMessage(communityId, loggedInUser.email, text);
  }

  /* GROUP CHAT */
  function loadGroupChat() {
    google.script.run
      .withSuccessHandler(renderMessages)
      .getGroupMessages(groupId);

    setInterval(() => {
      google.script.run
        .withSuccessHandler(renderMessages)
        .getGroupMessages(groupId);
    }, 3000);
  }

  function sendGroupMessage(text) {
    google.script.run.sendGroupMessage(groupId, loggedInUser.email, text);
  }

  function loadGroupList() {
    google.script.run
      .withSuccessHandler(renderGroupList)
      .getGroupsForUser(loggedInUser.email);
  }

  function renderGroupList(groups) {
    const container = document.getElementById("groupList");
    container.innerHTML = "";

    groups.forEach(g => {
      const div = document.createElement("div");
      div.className = "sidebar-item";
      div.innerText = g.name;
      div.onclick = () => {
        window.location.href = `messages.html?groupId=${g.groupId}`;
      };
      container.appendChild(div);
    });
  }

  /* PRIVATE CHAT */
  function startPrivateChat() {
    google.script.run
      .withSuccessHandler((conversationId) => {
        activeConversationId = conversationId;
        loadPrivateMessages();
      })
      .startConversation(loggedInUser.email, userId);
  }

  function loadPrivateMessages() {
    google.script.run
      .withSuccessHandler(renderMessages)
      .getMessages(activeConversationId);

    setInterval(() => {
      google.script.run
        .withSuccessHandler(renderMessages)
        .getMessages(activeConversationId);
    }, 3000);

    setInterval(() => {
      google.script.run
        .withSuccessHandler(renderTyping)
        .getTyping(activeConversationId);
    }, 1000);
  }

  function sendPrivateMessage(text) {
    google.script.run.sendMessage(activeConversationId, loggedInUser.email, userId, text);
  }

  /* INBOX */
  function loadInbox() {
    google.script.run
      .withSuccessHandler(renderChatList)
      .getConversationsForUser(loggedInUser.email);
  }

  function renderChatList(list) {
    const container = document.getElementById("chatList");
    container.innerHTML = "";

    list.forEach(item => {
      const div = document.createElement("div");
      div.className = "sidebar-item";
      div.innerText = item.title;
      div.onclick = () => {
        window.location.href = `messages.html?conversationId=${item.conversationId}`;
      };
      container.appendChild(div);
    });
  }

  /* SEND MESSAGE (UNIFIED) */
  function sendMessage() {
    const text = document.getElementById("messageInput").value.trim();
    if (!text) return;

    if (currentMode === "community") sendCommunityMessage(text);
    else if (currentMode === "group") sendGroupMessage(text);
    else if (currentMode === "private") sendPrivateMessage(text);

    document.getElementById("messageInput").value = "";
  }

  /* RENDER MESSAGES */
  function renderMessages(messages) {
    const container = document.getElementById("messages");
    container.innerHTML = "";

    messages.forEach(msg => {
      const div = document.createElement("div");
      div.className = "msg";
      if (msg.senderId === loggedInUser.email) div.classList.add("me");

      const header = document.createElement("div");
      header.style.fontSize = "12px";
      header.style.color = "#666";
      header.style.marginBottom = "4px";
      header.style.cursor = "pointer";
      header.innerText = msg.senderId;
      header.onclick = () => openProfile(msg.senderId);

      const body = document.createElement("div");
      body.innerText = msg.message;

      const footer = document.createElement("div");
      footer.style.fontSize = "11px";
      footer.style.color = "#aaa";
      footer.style.marginTop = "4px";
      footer.innerHTML = `
        <span onclick="addReaction('${msg.messageId}', 'üëç')" style="cursor:pointer;margin-right:6px;">üëç</span>
        <span onclick="addReaction('${msg.messageId}', '‚ù§Ô∏è')" style="cursor:pointer;margin-right:6px;">‚ù§Ô∏è</span>
        <span onclick="addReaction('${msg.messageId}', 'üòÇ')" style="cursor:pointer;">üòÇ</span>
      `;

      div.appendChild(header);
      div.appendChild(body);
      div.appendChild(footer);

      container.appendChild(div);
    });

    container.scrollTop = container.scrollHeight;
  }

  /* TYPING INDICATOR */
  function showTypingLocal() {
    const el = document.getElementById("typingIndicator");
    el.style.display = "block";

    if (typingTimeout) clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      el.style.display = "none";
    }, 1500);
  }

  function renderTyping(activeList) {
    const el = document.getElementById("typingIndicator");
    if (activeList && activeList.length > 0) {
      el.style.display = "block";
    } else {
      el.style.display = "none";
    }
  }

  /* REACTIONS */
  function addReaction(messageId, emoji) {
    google.script.run.addReaction(messageId, loggedInUser.email, emoji);
  }

  /* GROUP MODAL */
  function openGroupModal() {
    document.getElementById("groupModal").style.display = "flex";

    google.script.run
      .withSuccessHandler(renderMemberSelect)
      .getAllUsers();
  }

  function closeGroupModal() {
    document.getElementById("groupModal").style.display = "none";
  }

  function renderMemberSelect(users) {
    const container = document.getElementById("memberSelect");
    container.innerHTML = "";

    users.forEach(u => {
      if (u.email === loggedInUser.email || u.userId === loggedInUser.email) return;

      const div = document.createElement("div");
      div.innerHTML = `
        <label>
          <input type="checkbox" value="${u.userId}">
          ${u.name} (${u.email})
        </label>
      `;
      container.appendChild(div);
    });
  }

  function submitGroup() {
    const name = document.getElementById("groupNameInput").value.trim();
    if (!name) return alert("Enter a group name");

    const checkboxes = document.querySelectorAll("#memberSelect input:checked");
    const members = Array.from(checkboxes).map(cb => cb.value);

    members.push(loggedInUser.email);

    google.script.run
      .withSuccessHandler(groupId => {
        closeGroupModal();
        window.location.href = `messages.html?groupId=${groupId}`;
      })
      .createGroup(name, members, loggedInUser.email);
  }

  /* PROFILE MODAL */
  function openProfile(email) {
    google.script.run
      .withSuccessHandler(user => {
        if (!user) return;
        document.getElementById("profileAvatar").src = user.avatarUrl || "https://via.placeholder.com/80";
        document.getElementById("profileName").innerText = user.name || email;
        document.getElementById("profileEmail").innerText = user.email || email;
        document.getElementById("profileAbout").innerText = user.about || "";
        document.getElementById("profileProfession").innerText = user.profession || "";
        document.getElementById("profileModal").style.display = "flex";
      })
      .getUserById(email);
  }

  function closeProfile() {
    document.getElementById("profileModal").style.display = "none";
  }
</script>

</body>
</html>
