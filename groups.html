  <div id="header">Groups</div>
  <div id="groupsContainer"></div>

  <script>
  function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}
    const loggedInUser = JSON.parse(localStorage.getItem("user"));

    window.onload = () => {
      google.script.run
        .withSuccessHandler(renderGroups)
        .getGroupsForUser(loggedInUser.userId);
    };

    function renderGroups(groups) {
      const container = document.getElementById("groupsContainer");
      container.innerHTML = "";

      groups.forEach(g => {
        const div = document.createElement("div");
        div.className = "group-card";
        div.innerHTML = `
          <div style="font-weight:bold;">${g.name}</div>
          <div style="font-size:12px;color:#666;">Created: ${new Date(g.createdAt).toLocaleString()}</div>
        `;
        div.onclick = () => {
          window.location.href = `messages.html?groupId=${g.groupId}`;
        };
        container.appendChild(div);
      });
    }
  </script>
</body>
