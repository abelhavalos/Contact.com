<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/message.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <a href="dashboard.html" class="logo">Contact<span style="color:#4da3ff;">.com</span></a>
  </div>

  <div class="nav-right">
    <a href="dashboard.html">Dashboard</a>
    <a href="communities.html">Communities</a>
    <a href="groups.html">Groups</a>
    <a href="messages.html">Messages</a>
    <a href="profile.html">Profile</a>
  </div>

  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
</nav>

<div class="mobile-menu" id="mobileMenu">
  <a href="dashboard.html">Dashboard</a>
  <a href="communities.html">Communities</a>
  <a href="groups.html">Groups</a>
  <a href="messages.html">Messages</a>
  <a href="profile.html">Profile</a>
</div>

<!-- PAGE HEADER -->
<div id="header">Groups</div>

<!-- GROUP LIST -->
<div id="groupsContainer">Loading groups...</div>

<script>
  /* NAVBAR JS */
  function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }

  const current = window.location.pathname.split("/").pop();
  document.querySelectorAll(".nav-right a, .mobile-menu a").forEach(link => {
    if (link.getAttribute("href") === current) {
      link.style.color = "#4da3ff";
      link.style.fontWeight = "bold";
    }
  });

  /* MAIN LOGIC */
  const loggedInUser = JSON.parse(localStorage.getItem("user"));

  window.onload = () => {
    if (!loggedInUser || !loggedInUser.email) {
      document.getElementById("groupsContainer").innerText = "No user logged in.";
      return;
    }

    google.script.run
      .withSuccessHandler(renderGroups)
      .getGroupsForUser(loggedInUser.email);
  };

  function renderGroups(groups) {
    const container = document.getElementById("groupsContainer");
    container.innerHTML = "";

    if (!groups.length) {
      container.innerHTML = "<p style='color:#666;'>You are not in any groups yet.</p>";
      return;
    }

    groups.forEach(g => {
      const div = document.createElement("div");
      div.className = "group-card";
      div.innerHTML = `
        <div class="group-title">${g.name}</div>
        <div class="group-meta">Created: ${new Date(g.createdAt).toLocaleString()}</div>
      `;
      div.onclick = () => {
        window.location.href = `messages.html?groupId=${g.groupId}`;
      };
      container.appendChild(div);
    });
  }
</script>

</body>
</html>
