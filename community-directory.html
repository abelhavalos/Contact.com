<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="href="/styles/message.css">
  head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <a href="dashboard.html" class="logo">Contact<span style="color:#4da3ff;">.com</span></a>
  </div>

  <div class="nav-right">
    <a href="dashboard.html">Dashboard</a>
    <a href="communities.html">Communities</a>
    <a href="groups.html">Groups</a>
    <a href="messages.html">Messages</a>
    <a href="profile.html">Profile</a>
  </div>

  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
</nav>

<div class="mobile-menu" id="mobileMenu">
  <a href="dashboard.html">Dashboard</a>
  <a href="communities.html">Communities</a>
  <a href="groups.html">Groups</a>
  <a href="messages.html">Messages</a>
  <a href="profile.html">Profile</a>
</div>

<!-- PAGE HEADER -->
<div id="header">Communities</div>

<!-- COMMUNITY LIST -->
<div id="communitiesContainer">Loading communities...</div>

<script>
  /* NAVBAR JS */
  function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }

  const current = window.location.pathname.split("/").pop();
  document.querySelectorAll(".nav-right a, .mobile-menu a").forEach(link => {
    if (link.getAttribute("href") === current) {
      link.style.color = "#4da3ff";
      link.style.fontWeight = "bold";
    }
  });

  /* MAIN LOGIC */
  window.onload = () => {
    google.script.run
      .withSuccessHandler(renderCommunities)
      .getAllCommunities();
  };

  function renderCommunities(list) {
    const container = document.getElementById("communitiesContainer");
    container.innerHTML = "";

    if (!list.length) {
      container.innerHTML = "<p style='color:#666;'>No communities available.</p>";
      return;
    }

    list.forEach(c => {
      const div = document.createElement("div");
      div.className = "community-card";
      div.innerHTML = `
        <div class="community-title">${c.name}</div>
        <div class="community-desc">${c.description || ""}</div>
        <button class="enter-btn" onclick="enterChat('${c.communityId}')">Enter Chatroom</button>
      `;
      container.appendChild(div);
    });
  }

  function enterChat(communityId) {
    window.location.href = `messages.html?communityId=${communityId}`;
  }
</script>

</body>
</html>
